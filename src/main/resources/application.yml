#数据库配置
sharding.jdbc.datasource:
  names: ds0,ds1
  ds0:
    type: org.apache.commons.dbcp2.BasicDataSource
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://localhost:3306/demo_ds_0?useUnicode=true&characterEncoding=UTF-8&useSSL=false&zeroDateTimeBehavior=convertToNull&autoReconnect=true
    username: root
    password: 123456
  ds1:
    type: org.apache.commons.dbcp2.BasicDataSource
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://localhost:3306/demo_ds_1?useUnicode=true&characterEncoding=UTF-8&useSSL=false&zeroDateTimeBehavior=convertToNull&autoReconnect=true
    username: root
    password: 123456

#jdbc分库策略设置
sharding.jdbc.config.sharding:
  default-database-strategy.inline:
    sharding-column: user_id
    algorithm-expression: ds$->{user_id % 2}
  tables.t-order:
    actual-data-nodes: ds$->{0..1}.t_order_$->{0..1}
    table-strategy.inline.sharding-column: order_id
    table-strategy.inline.algorithm-expression: t_order_$->{order_id % 2}
  tables.t-order-item:
    actual-data-nodes: ds$->{0..1}.t_order_item_$->{0..1}
    table-strategy.inline.sharding-column: order_id
    table-strategy.inline.algorithm-expression: t_order_item_$->{order_id % 2}